<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HF_Analysis</title>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="style(1).css">
    <script src="methods.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="alpineSQL.js"></script>
  </head>
  <body x-data="heartBeatBackEnd">
    <ul>
      <li><button class="logoutBtn" @click=" logout()">LOGOUT</button></li>
      <li><button class="homeBtn" @click="home()">HOME</button></li>  
    </ul>
    <div class="header">
     <img src="./image/heart.jpg"/>
    </div>
    <div class="boundary-box">
     <p> HEART FAILURE PREDICTION AND DIAGNOSIS</p>
    </div>
    <div id="overlay" onclick="off()">
      <div id="text" style="text-align: left;">
          Analysing...
          <div id="loader">  
                  <p class="centre"></p>  
          </div>
          <button class="cancelBtn" onclick="cancel()">Cancel</button>
      </div>
    </div>

<hr>
<h2>INSERT NEW PATIENT TEST DATA</h2>
<hr>
<div class="main">
  <div class="grid-container">
    <div class="item1">
        <div class="formElement">
            <label style="margin-right: 20.5em;">Age: </label><input x-model="age_HF" id="user-age" type="text">
        </div>
        <div class="formElement">
            <label style="margin-right: 23em;">Anaemia: </label>
            <select name="anaemia"  x-model="anaemia_HF" >
              <option value="">
                  Select Option
              </option>
              <option value="1">
                  Yes
              </option>
              <option value="0">
                  No
              </option>
            </select>
        </div>
        <div class="formElement">
            <label style="margin-right: 10.5em;">Creatinine_Phosphokinase: </label><input x-model="creatinine_phosphokinase_HF" id="Cholesterol" type="text">
        </div>
        <div class="formElement">
            <label style="margin-right: 23em;">Diabetes: </label>
            <select name="diabetes" x-model="diabetes_HF" id="RestingECG">
                <option value="">
                    Select Option
                </option>
                <option value="1">
                    Yes
                </option>
                <option value="0">
                    No
                </option>
            </select>
        </div>
        <div class="formElement">
            <label style="margin-right: 14.7em;">Ejection_Fraction: </label><input x-model="ejection_fraction_HF" id="STDepression" type="text">
        </div>
        <div class="formElement">
            <label style="margin-right: 17.3em;">High_Blood_Pressure: </label>
            <select name="highBloodPressure" x-model="high_blood_pressure_HF"  id="Fluoroscopy">
                <option value="">
                  Select Option
                </option>
                <option value="1">
                    Yes
                </option>
                <option value="0">
                    No
                </option>
            </select>
        </div>
    </div>
    <div class="item1">
      <div class="formElement">
        <label style="margin-right: 23.8em;"> Sex: </label>
        <select name="sex" x-model="sex_HF" id="Gender">
          <option value="">
            Select Option
          </option>  
          <option value="1">
                Male
            </option>
            <option value="0">
                Female
            </option>
        </select>
    </div>
      <div class="formElement">
        <label style="margin-right: 17em;">Platelets: </label><input  x-model="platelets_HF" id="platelets" type="text">
    </div>
        <div class="formElement">
            <label style="margin-right: 13.2em;"> Serum_Creatinine:</label><input x-model="serum_creatinine_HF" id="serum_creatinine_HF" type="text">
        </div>
        <div class="formElement">
            <label style="margin-right: 14.2em;">Serum_Sodium:  </label><input x-model="serum_sodium_HF" id="serum_sodium_HF" type="text">
        </div>
        <div class="formElement">
            <label style="margin-right: 21.8em;">Smoking:</label>
            <select name="smoking" x-model="smoking_HF" id="smoking">
              <option value="">
                  Select Option
              </option>
              <option value="1">
                  Yes
              </option>
              <option value="0">
                  No
              </option>
          </select>
        </div>
        <div class="formElement">
            <label>Time (Period of time living with disease in days): </label><input x-model="time_HF" x-model="" id="time" type="text">
        </div>
    </div>
  </div>
  <div class="button" @click="testHF(); on()">
    ANALYSE DATA
  </div>
  <br>
  <section class="footer">
    Copyright Â© Group 6 2023
  </section>
  <script>
    function on() {
        document.getElementById ("overlay").style.display = "block";
        window.setTimeout(function(){
            window.location.href = "HF_result.html";
        }, 10000);
    }
    
    function off() {
      document.getElementById("overlay").style.display = "none";
    }

    function cancel() {
        window.location.href = "HF_Analysis.html";
    }
  </script>
</div>
  </body>
</html>
